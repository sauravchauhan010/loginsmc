<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="regForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
    <p id="msg"></p>
    <a href="login.html"><button type="button">Go to Login</button></a>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzM4Z_CmZ7hIJcj7eo2Q04zEDkeokG22wLjEg49Tpm-KimHpBPPi3jrSW2qxWsYQVujoA/exec";

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "register",
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        })
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("msg").innerText = (data === "SUCCESS") 
          ? "✅ Registration successful!" 
          : "❌ Error registering!";
      });
    });
  </script>
</body>
</html>
