<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome Back üëã</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="msg"></p>
    <a href="register.html"><button type="button">Create Account</button></a>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzM4Z_CmZ7hIJcj7eo2Q04zEDkeokG22wLjEg49Tpm-KimHpBPPi3jrSW2qxWsYQVujoA/exec";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "login",
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        })
      })
      .then(res => res.text())
      .then(data => {
        if (data === "LOGIN_SUCCESS") {
          localStorage.setItem("userEmail", document.getElementById("email").value);
          window.location.href = "home.html";
        } else {
          document.getElementById("msg").innerText = "‚ùå Invalid credentials!";
        }
      });
    });
  </script>
</body>
</html>
