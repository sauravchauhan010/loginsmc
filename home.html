<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome</h2>
    <p id="welcomeMsg"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const userEmail = localStorage.getItem("userEmail");
    if (!userEmail) {
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeMsg").innerText = "ðŸŽ‰ Logged in as: " + userEmail;
    }

    function logout() {
      localStorage.removeItem("userEmail");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
