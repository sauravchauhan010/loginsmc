<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
</head>
<body>
  <h2>Welcome!</h2>
  <p id="welcomeMsg"></p>
  <button onclick="logout()">Logout</button>

  <script>
    // Check if user is logged in
    const userEmail = localStorage.getItem("userEmail");
    if (!userEmail) {
      // Not logged in â†’ redirect back to login
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeMsg").innerText = "You are logged in as: " + userEmail;
    }

    function logout() {
      localStorage.removeItem("userEmail"); // clear session
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
